<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- flex dengan arah -->
    <div class="flex flex-col">
      <div class="bg-blue-500 text-white p-2">Item 1</div>
      <div class="bg-red-500 text-white p-2">Item 2</div>
      <div class="bg-green-500 text-white p-2">Item 3</div>
    </div>
    <div class="gap-4 mt-4"></div>
    <!-- Penggunaan Grid Menggunakan Column yang Dibagi Menjadi 3: -->
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-blue-500 text-white p-2">Item 1</div>
      <div class="bg-red-500 text-white p-2">Item 2</div>
      <div class="bg-green-500 text-white p-2">Item 3</div>
    </div>
    <div class="gap-4 mt-4"></div>
    <!-- Penggunaan Grid dengan Memanfaatkan Fitur Column Start dan End serta GAP: -->
    <div class="grid grid-cols-6 gap-4">
      <div class="col-start-2 col-end-5 bg-blue-500 text-white p-2">Item 1</div>
    </div>
    <div class="gap-4 mt-4"></div>
    <!--Penggunaan Utility Justify, Align, dan Place dalam Tailwind CSS:  -->
    <div class="flex justify-center items-center h-screen">
      <div class="text-center">
        <h1 class="text-4xl mb-4">Hello, World!</h1>
        <p class="text-xl">Welcome to my website.</p>
      </div>
    </div>
  </body>
</html>
<!-- selesai -->
