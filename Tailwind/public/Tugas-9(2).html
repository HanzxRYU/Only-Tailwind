<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lemon&family=Oswald:wght@200;300&family=Roboto:wght@100&family=Rubik+Mono+One&display=swap");
    </style>
  </head>
  <!-- no 2 dan 3 -->
  <body
    class="bg-gradient-to-r from-sky-700 to-orange-50 py-20 mt-10 w-[full] h-[full] dark:text-white dark:bg-gradient-to-r dark:from-violet-400 dark:via-indigo-400 dark:to-teal-100"
  >
    <div class="flex items-center justify-center my-auto">
      <!-- svg matahari, ambil code nya di hero-icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6 mb-10"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </svg>
      <button class="h-5 w-10 rounded-full bg-slate-500 p-0.5 mb-10">
        <div class="h-4 w-4 rounded-full bg-white dark:translate-x-5"></div>
      </button>
      <!-- svg bulan, ambil code nya di hero-icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="dark:white h-6 w-6 mb-10"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </svg>
    </div>
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
    >
      <p class="text-center justify-center text-4xl text-balance mt-4 dark:text-black">
        Ayo Registrasi <br />
      </p>
      <p class="text-center mt-2 dark:text-black">Jika belum isi kolom dibawah</p>
      <div class="md:flex">
        <div
          class="md:flex-shrink-0 bg-shop w-[48px] h-[full] object-cover md:w-48 bg-contain bg-no-repeat invisible"
        ></div>
        <div class="p-8">
          <form action="#" method="POST">
            <div class="mb-5">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="username"
                >Username</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username"
                type="text"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-2">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="password"
                >Password</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="******************"
                required
              />
            </div>
            <div class="mb-5">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="email"
                >Email</label
              >
              <input
                class="shadow appearance-none border invalid:border-red-500 rounded w-full py-2 px-3 place text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline peer"
                id="email"
                type="email"
                placeholder="Email"
              />
              <p class="invisible peer-invalid:visible text-red-600">
                Please enter a valid email.
              </p>
            </div>

            <div class="flex items-center justify-between space-x-7">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Sign In
              </button>
              <a
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                href="#"
              >
                Forgot Password?
              </a>
            </div>
          </form>
        </div>
      </div>
      <script>
        function toDT() {
          if (localStorage.getItem("theme") === "dark") {
            localStorage.setItem("theme", "light");
            document.documentElement.classList.remove("dark");
          } else {
            localStorage.setItem("theme", "dark");
            document.documentElement.classList.add("dark");
          }
        }
        document.querySelector("button").addEventListener("click", toDT);
        if (localStorage.getItem("theme") === "dark") {
          document.documentElement.classList.add("dark");
        }
      </script>
    </div>
  </body>
</html>
