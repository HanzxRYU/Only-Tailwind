<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lemon&family=Oswald:wght@200;300&family=Roboto:wght@100&family=Rubik+Mono+One&display=swap");
    </style>
  </head>
  <!-- no 2 dan 3 -->
  <body
    class="bg-gradient-to-r from-teal-500 via-cyan-700 to-violet-800 py-20 mt-10 w-[full] h-[full]"
  >
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
    >
      <p class="text-center justify-center text-4xl text-balance mt-4">
        Sudah punya akun? <br />
      </p>
      <p class="text-center mt-2">Jika belum isi kolom dibawah</p>
      <div class="md:flex">
        <div
          class="md:flex-shrink-0 bg-shop w-[48px] h-[full] object-cover md:w-48 bg-contain bg-no-repeat invisible"
        ></div>
        <div class="p-8">
          <form action="#" method="POST">
            <div class="mb-5">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="username"
                >Username</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username"
                type="text"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-2">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="password"
                >Password</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="******************"
                required
              />
            </div>
            <div class="mb-5">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="email"
                >Email</label
              >
              <input
                class="shadow appearance-none border invalid:border-red-500 rounded w-full py-2 px-3 place text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline peer"
                id="email"
                type="email"
                placeholder="Email"
              />
              <p class="invisible peer-invalid:visible text-red-600">
                Please enter a valid email.
              </p>
            </div>

            <div class="flex items-center justify-between space-x-7">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Sign In
              </button>
              <a
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                href="#"
              >
                Forgot Password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
