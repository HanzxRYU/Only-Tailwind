<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Contoh penggunaan Transform -->
    <div
      class="transform scale-150 rotate-45 translate-x-10 translate-y-10 skew-x-10 origin-center bg-kucing bg-contain w-[50px] h-[50px] mx-auto"
    ></div>

    <!-- Contoh penggunaan Transition -->
    <div
      class="transition-all duration-500 ease-in-out delay-200 hover:scale-125 bg-kucing bg-contain w-[50px] h-[50px] mt-6 mx-auto"
    ></div>

    <!-- Contoh penggunaan Animation -->
    <div class="animate-spin bg-kucing bg-contain w-[50px] h-[50px] mt-6 mx-auto"></div>
    <div class="animate-ping bg-kucing bg-contain w-[50px] h-[50px] mt-6 mx-auto"></div>
    <div class="animate-pulse bg-kucing bg-contain w-[50px] h-[50px] mt-6 mx-auto"></div>
    <div class="animate-bounce bg-kucing bg-contain w-[50px] h-[50px] mt-6 mx-auto"></div>
  </body>
</html>
