<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/gunung wak.jpg" />
    <title>Shope.boongan</title>
    <script
      src="https://kit.fontawesome.com/8548a7a8ad.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body class="bg-slate-300">
    <div
      class="bg-white w-[1320px] h-[200px] mt-6 mx-auto border border-slate-400 rounded-sm shadow-md"
    >
      <div class="flex">
        <form>
          <input
            type="checkbox"
            name="barang"
            id="pesanan"
            class="w-6 h-6 mt-20 ml-7"
          />
        </form>

        <img src="images/motorzx.jpg" class="w-32 h-32 mt-8 ml-10 rounded-sm" />
        <div class="ml-3 mt-3">
          <p class="font-medium text-slate-800 text-xl mt-4 ml-2">
            KAWASAKI SIGMA (Anti peluru <br />
            Tahan bomd tahan ledakan...
          </p>
          <div
            class="border-2 border-green-400 text-green-400 rounded-sm w-[150px] h-[25px] pl-1 ml-2 mt-2"
          >
            <p class="-mt-[3px]">Bebas Pengambilan</p>
          </div>
          <img
            src="images/shopeeeee.png"
            class="w-[150px] h-[30px] ml-2 mt-2"
          />
        </div>

        <form class="mt-20 text-slate-400 ml-5">
          <label for="Warna"
            >Variasi Warna:<i class="fa-solid fa-caret-down ml-1"></i
          ></label>
          <div>
            <select name="cars" id="cars">
              <option class="text-black" value="volvo">Hytam legam</option>
              <option class="text-black" value="saab">Biru selat sunda</option>
              <option class="text-black" value="opel">
                Merah meletup meletup
              </option>
              <option class="text-black" value="audi">putih jamur enoqi</option>
              <option class="text-black" value="audi">
                Hijau pulau blukutuk
              </option>
            </select>
          </div>
        </form>

        <h1 class="mt-24 ml-12" id="harga">300000000</h1>
        <div class="ml-14 flex mt-24 mb-8">
          <button
            onclick="Kurang()"
            class="px-[10px] text-center font-bold border-2 flex justify-center"
          >
            -
          </button>
          <input
            class="w-9 border-y-2 text-center pl-3"
            type="number"
            value="1"
            id="angka"
          />
          <button
            onclick="tambah()"
            class="px-[10px] text-center font-bold border-2 flex justify-center"
          >
            +
          </button>
        </div>
        <h1 class="mt-24 ml-10 text-orange-600" id="hasil"></h1>
        <div class="mt-20 ml-10">
          <p class="text-center">Hapus</p>
          <p class="text-orange-600">
            Produk serupa <i class="fa-solid fa-caret-down ml-1"></i>
          </p>
        </div>
      </div>
    </div>
    <div
      class="bg-white w-[1320px] h-[60px] mx-auto pt-5 pl-12 flex mt-[1px] shadow-md border border-slate-400"
    >
      <img src="images/gratis onkiir2.png" class="w-[80px] h-[20px]" />
      <p class="ml-4 text-xs font-semibold mt-[2px]">
        Gratis Ongkir s/d Rp 15.000 dengan min. belanja Rp0; Gratis Ongkir s/d
        Rp40.000 dengan min. belanja Rp 150.000
        <span class="text-blue-600">Pelajari lebih lanjut</span>
      </p>
    </div>

    <div
      class="bg-white w-[1320px] h-[60px] mx-auto mt-1 flex space-x-4 pt-3 pl-4"
    >
      <img src="images/voucher.jpg" class="w-[50px] h-[30px]" />
      <p class="mt-1">voucher Discount :</p>
      <input
        type="text"
        id="voucher"
        class="w-64 h-8 border border-black rounded pl-2"
        placeholder="Masukkan voucher"
      />
      <button
        class="bg-blue-500 h-8 text-white rounded-md w-32"
        onclick="Voucher()"
      >
        Chek voucher
      </button>
      <p id="hasilvoucher" class="mt-1"></p>
    </div>
  </body>

  <script>
    var motor = document.getElementById("harga").innerHTML;
    document.getElementById("hasil").innerHTML = motor.toLocaleString("id-ID");

    function tambah() {
      var angka = document.getElementById("angka").value;
      angka++;
      console.log(angka);
      document.getElementById("angka").value = angka;
      var hasil = angka * motor;
      document.getElementById("hasil").innerHTML =
        hasil.toLocaleString("id-ID");
    }
    function Kurang() {
      var angka = document.getElementById("angka").value;
      angka--;
      console.log(angka);
      document.getElementById("angka").value = angka;
      var hasil = angka * motor;
      document.getElementById("hasil").innerHTML =
        hasil.toLocaleString("id-ID");
    }
    function Voucher() {
      var inpuVoucher = document.getElementById("voucher").value;
      if (inpuVoucher == "Discount 50%") {
        document.getElementById("hasilvoucher").innerHTML = "Vocher Berhasil!";
        document
          .getElementById("hasilvoucher")
          .classList.add("text-green-500", "font-bold");
      } else if (inpuVoucher == "Discount 30%") {
        document.getElementById("hasilvoucher").innerHTML = "Vocher Berhasil!";
        document
          .getElementById("hasilvoucher")
          .classList.add("text-green-500", "font-bold");
      } else {
        document.getElementById("hasilvoucher").innerHTML = "Coba Lagi";
        document
          .getElementById("hasilvoucher")
          .classList.remove("text-green-500", "font-bold");
        document
          .getElementById("hasilvoucher")
          .classList.add("text-red-500", "font-bold");
      }
    }
  </script>
</html>
