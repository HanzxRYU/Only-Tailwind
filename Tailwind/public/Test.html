<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 py-10 px-5">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">To-Do List</div>
                <input type="text" id="taskInput" class="w-full mt-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="New task...">
                <button id="addTaskBtn" class="mt-2 px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md hover:bg-indigo-700">Add Task</button>
                <ul id="taskList" class="mt-4 space-y-2"></ul>
            </div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        addTaskBtn.addEventListener('click', function() {
            const newTask = document.createElement('li');
            newTask.textContent = taskInput.value;
            taskList.appendChild(newTask);
            taskInput.value = '';
        });
    </script>
</body>
</html>
