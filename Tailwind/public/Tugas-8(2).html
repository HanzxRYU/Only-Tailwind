<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-pink-500 via-fuchsia-700 to-violet-700 py-20 mt-10 w-[full] h-[full]"
  >
  <div class="bg-white w-[240px] h-[46px] rounded-md mx-auto mb-5">
    <h1 class="text-center justify-center text-xl font-mono">Hallo</h1>
  </div>
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
    >
      <div class="md:flex">
        <div
          class="md:flex-shrink-0 bg-shop w-[48px] h-[full] object-cover md:w-48 bg-contain bg-no-repeat invisible"
        ></div>
        <div class="p-8">
          <form action="#" method="POST">
            <div class="mb-5">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="id"
                >ID</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 placeholder:text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="id"
                type="text"
                placeholder="09853839290"
                disabled
              />
            </div>
            <div class="mb-5">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="email"
                >Email</label
              >
              <input
                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 place text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="email"
                type="email"
                placeholder="Email"
                required
              />
              <p class="text-red-500 text-xs italic">
                Please enter a valid email.
              </p>
            </div>
            <div class="mb-5">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="username"
                >Username</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username"
                type="text"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-5">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="password"
                >Password</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="******************"
                required
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Sign In
              </button>
              <a
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                href="#"
              >
                Forgot Password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
