<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      p {
        text-align: center;
        margin-top: 20px;
        border-bottom: 2px;
        border-style: dashed;
        border-color: cadetblue;
      }
    </style>
  </head>
  <body class="bg-gray-200 py-10 px-5">
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
    >
      <div class="md:flex">
        <div class="p-8">
          <div
            class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
          >
            To-Do List
          </div>

          <input
            type="text"
            name="task"
            id="input1"
            class="w-full mt-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            placeholder="New task..."
          />
          <input
            type="date"
            name="datetime"
            id="input2"
            class="w-full mt-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
          <button
            type="submit"
            id="Add"
            onclick="Add()"
            class="mt-2 px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md hover:bg-indigo-700"
          >
            Add Task
          </button>
        </div>
        <div class="text-center font-medium" id="hasil">THE TASK:</div>
      </div>
    </div>
    <script>
      function Add() {
        var input = document.getElementById("input1").value;
        console.log(input);

        let waktu = document.getElementById("input2").value;
        console.log(waktu);

        let hasil = document.createElement("p");
        hasil.innerText = `${input} - ${waktu}`;
        document.getElementById("hasil").appendChild(hasil);
      }
    </script>
  </body>
</html>
